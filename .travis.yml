sudo: false
dist: trusty
language: node_js
matrix:
  include:
   - os: linux
     arch: amd64
     env: BUILD_ARCH=amd64
   - os: linux
     arch: arm64
     env: BUILD_ARCH=arm64
node_js:
  - "8"
  - "9"
  - "10"
  - "11"
  - "12"
install:
  - npm install
env:
  - HTTPBIN=httpbin.bemisc.com
script: npm run lint && npm run build && npm test
before_deploy: npm run build
deploy:
  provider: npm
  email: development@hive.pt
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    arch: amd64
    node_js: "8"
    condition: $BUILD_ARCH = amd64
